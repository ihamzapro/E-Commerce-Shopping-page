<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-11 mx-auto">
          <div class="row mt-5 gx-3">
            <!-- left side div -->
            <div
              class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow"
            >
              <div class="card p-4">
                <h2 class="py-4 font-weight-bold">Cart(2 items)</h2>
                <div class="row">
                  <!-- cart images div -->
                  <div
                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img"
                  >
                    <img
                      src="images/hello-print-design-the-future-of-e-commerce-grijs-1200x1200.jpg"
                      class="img-fluid"
                      alt="cart img"
                    />
                  </div>
                  <!-- cart product details -->
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                      <!-- product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-4 product_name">Blue Zara shirt</h1>
                        <p class="mb-2">SHIRT-BLUE</p>
                        <p class="mb-2">COLOR:BLUE</p>
                        <p class="mb-3">SIZE: M</p>
                      </div>
                      <!-- quantity inc dec -->
                      <div class="col-6">
                        <ul class="pagination justify-content-end set_quantity">
                          <li class="page-item">
                            <button
                              class="page-link"
                              onclick="decreaseNumber()"
                            >
                              <i class="fa-solid fa-minus"></i>
                            </button>
                          </li>
                          <li class="page-item">
                            <input
                              type="text"
                              name="
                            "
                              class="page-link"
                              value="1"
                              id="textbox"
                            />
                          </li>
                          <li class="page-item">
                            <button
                              class="page-link"
                              onclick="increaseNumber()"
                            >
                              <i class="fa-solid fa-plus"></i>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- romover move and price -->
                    <div class="row">
                      <div
                        class="col-8 d-flex justify-content-between remove_wish"
                      >
                        <p><i class="fas fa-trash-alt"></i>REMOVE ITEM</p>
                        <p><i class="fas fa-heart"></i>Move to wish list</p>
                      </div>
                      <div class="col-4 d-flex justify-content-end price_money">
                        <h3>$<span id="itemval">0.00</span></h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 2nd card product -->
              <div class="card p-4">
                <h2 class="py-4 font-weight-bold"></h2>
                <div class="row">
                  <!-- cart images div -->
                  <div
                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img"
                  >
                    <img
                      src="images/hello-print-design-the-future-of-e-commerce-grijs-1200x1200.jpg"
                      class="img-fluid"
                      alt="cart img"
                    />
                  </div>
                  <!-- cart product details -->
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                      <!-- product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-4 product_name">Blue Zara shirt</h1>
                        <p class="mb-2">SHIRT-BLUE</p>
                        <p class="mb-2">COLOR:BLUE</p>
                        <p class="mb-3">SIZE: M</p>
                      </div>
                      <!-- quantity inc dec -->
                      <div class="col-6">
                        <ul class="pagination justify-content-end set_quantity">
                          <li class="page-item">
                            <button
                              class="page-link"
                              onclick="decreaseNumber()"
                            >
                              <i class="fa-solid fa-minus"></i>
                            </button>
                          </li>
                          <li class="page-item">
                            <input
                              type="text"
                              name="
                            "
                              class="page-link"
                              value="1"
                              id="textbox"
                            />
                          </li>
                          <li class="page-item">
                            <button
                              class="page-link"
                              onclick="increaseNumber()"
                            >
                              <i class="fa-solid fa-plus"></i>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- romover move and price -->
                    <div class="row">
                      <div
                        class="col-8 d-flex justify-content-between remove_wish"
                      >
                        <p><i class="fas fa-trash-alt"></i>REMOVE ITEM</p>
                        <p><i class="fas fa-heart"></i>Move to wish list</p>
                      </div>
                      <div class="col-4 d-flex justify-content-end price_money">
                        <h3>$<span id="itemval">0.00</span></h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- right side div -->
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
